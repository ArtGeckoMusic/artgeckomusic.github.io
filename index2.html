<html>
  <head>
    <meta charset="utf-8">
    <title>Art Gecko EPK</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="background">
    </div>
    <header>
      <div id="headerHamb" class="headerIcon">
        <img id="headerHambIcon" src="icons/hambIcon.png">
      </div>
      
      <div id="headerLogo">
        <img src="img/logoCropped.png">
      </div>
      <div id="headerShop" class="headerIcon">
        <img id="headerShopIcon" src="icons/cart.png">
      </div>
    </header>
    <div id="mainNav">
      <a href="">HOME</a>
      <a href="">MERCH</a>
      <a href="">MEDIA</a>
      <a href="">CONTACT</a>
    </div>
    <div id="homeContainer">
      <div id="homeContent">
        <div id="spotifyContainer">
          <h1>Latest release:</h1>
          <iframe id="spotifyEmbed" src="https://open.spotify.com/embed/track/27WiCpqYFpLfSmn9pnrjU4?utm_source=generator" 
          frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
          loading="lazy"></iframe>
        </div>
        <div id="homeMerchContainer">
          <h1>Buy our baloney</h1>
          <div id="homeMerch">
            <div class="merchRow">
              <div class="merchItem">
                <img src="img/merch/sticker1.png">
              </div>
              <div class="merchItem">
                <img src="img/merch/sticker2.png">
              </div>
            </div>
            <div class="merchRow">
              <div class="merchItem">
                <img src="img/merch/sticker3.png">
              </div>
              <div class="merchItem">
                <img src="img/merch/sticker4.png">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a id="footerSpotify" class="footerIcon" href="">
        <img id="footerSpotifyIcon" src="icons/spotify.png">
      </a>
      <a id="footerApple" class="footerIcon" href="">
        <img id="footerAppleIcon" src="icons/appleMusic.png">
      </a>
      <a id="footerYoutube" class="footerIcon" href="">
        <img id="footerYoutubeIcon" src="icons/youtube.png">
      </a>
    </footer>
  </body>
</html>
